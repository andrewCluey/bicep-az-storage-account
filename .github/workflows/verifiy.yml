name: 'ARM'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  arm:
    name: 'arm template checks'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run ARM-TTK with reviewdog
      uses: microsoft/action-armttk@v1

    - name: ARM Template Toolkit (ARM TTK)
      # You may pin to the exact commit or the version.
      # uses: aliencube/arm-ttk-actions@6fa8c0ad67d034f6e274d5276fb492f7d263ae4a
      uses: aliencube/arm-ttk-actions@v0.3
      with:
        # ARM Template file path to run the test. It can be either a directory or single file.
        path: ./main.json
        
    - name: Checkov GitHub Action
      # You may pin to the exact commit or the version.
